<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="chooseform" class="chooseform">
        <h2 id="formhead">Choose Your Player</h2>
        <div class="xPlayer">
            <img id="x" src="assets/x.png" alt="x image">
        </div>
        <div class="oPlayer">
            <img id="o" src="assets/o.png" alt="o image">
        </div>
        <div class="buttons">
            <button class="difficulty">Easy</button>
            <button id="start" class="start">START</button>
        </div>
    </div>
    <div class="container">
        <div class="header">Tic Tac Toe</div>
        <div class="gameboard">
            <div class="tile 1"></div>
            <div class="tile 2"></div>
            <div class="tile 3"></div>
            <div class="tile 4"></div>
            <div class="tile 5"></div>
            <div class="tile 6"></div>
            <div class="tile 7"></div>
            <div class="tile 8"></div>
            <div class="tile 9"></div>
        </div>
        <div class="footer">Tanner Hornsby</div>
    </div>
</body>
</html>
