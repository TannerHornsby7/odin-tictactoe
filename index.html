<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="assets/smile.png"/>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="overlay">
        <div id="modeform" class="modeform">
            <h2 id="formhead">Choose Your Game Mode</h2>
            <div class="xPlayer">
                <label for="pxname">Player vs. Player</label>
                <img id="pvp" src="assets/pvp.png" alt="pvp image">
            </div>
            <div class="oPlayer">
                <label for="poname">Player vs. AI</label>
                <img id="pvai" src="assets/pvai.png" alt="pvai image">
            </div>
            <div class="buttons">
                <button id="selectpvp">SELECT</button>
                <button id="selectpvai">SELECT</button>
            </div>
        </div>
        <div id="pvaiform" class="pvaiform">
            <h2 id="formheadai">Choose Your Player</h2>
            <div class="xPlayer">
                <label for="pxname">X Player</label>
                <img id="x" src="assets/x.png" alt="x image">
            </div>
            <div class="oPlayer">
                <label for="poname">O Player</label>
                <img id="o" src="assets/o.png" alt="o image">
            </div>
            <div class="buttons">
                <button id="difficulty" class="difficulty">EASY</button>
                <button id="startpvai" class="startpvai">START</button>
            </div>
        </div>
        <div id="pvpform" class="pvpform">
            <h2 id="formhead">Choose Your Player</h2>
            <div class="xPlayer">
                <label for="pxname">X Player</label>
                <input title="X Player Name" type="text" name="pxname" id="pxname">
                <img id="x" src="assets/x.png" alt="x image">
            </div>
            <div class="oPlayer">
                <label for="poname">O Player</label>
                <input title="O Player Name" type="text" name="poname" id="poname">
                <img id="o" src="assets/o.png" alt="o image">
            </div>
            <div class="buttons">
                <button id="startpvp" class="startpvp">START</button>
            </div>
        </div>
        <div id="winform" class="winform">
            <h2 id="cta">Game Over!</h2>
            <div class="xPlayerPost">
                <h2 id="xwins"> </h2>
                <img id="x" src="assets/x.png" alt="x image">
            </div>
            <div class="oPlayerPost">
                <h2 id="owins"> </h2>
                <img id="o" src="assets/o.png" alt="o image">
            </div>
            <div class="buttons">
                <button id="menu" class="menu" title="Return To Menu">MENU</button>
                <button id="playagain" class="playagain" title="Play Again">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">Tic Tac Toe</div>
        <div class="top">
            <h2 id="xwins"> </h2>
            <h2 id="ctaboard">Let's Play!</h2>
            <h2 id="owins"> </h2>
        </div>
        <div class="gamebody">
            <div class="gameboard">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
                <div class="tile" data-index="3"></div>
                <div class="tile" data-index="4"></div>
                <div class="tile" data-index="5"></div>
                <div class="tile" data-index="6"></div>
                <div class="tile" data-index="7"></div>
                <div class="tile" data-index="8"></div>
            </div>
            <button id="reset">RESET</button>
        </div>
        <div class="footer">Tanner Hornsby</div>
    </div>
</body>
</html>
