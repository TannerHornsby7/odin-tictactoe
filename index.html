<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="chooseform">
        <h2>Choose Your Player</h2>
        <div class="xPlayer">
            <img src="assets/x.png" alt="x image">
        </div>
        <div class="oPlayer">
            <img src="assets/o.png" alt="o image">
        </div>
        <div class="buttons">
            <button class="difficulty">Easy</button>
            <button class="start">START</button>
        </div>
    </div>
    <div class="container">
        <div class="header">Tic Tac Toe</div>
        <div class="gameboard">

        </div>
        <div class="footer">Tanner Hornsby</div>
    </div>
</body>
</html>
